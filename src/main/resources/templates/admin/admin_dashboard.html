<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>product dashboard</title>
</head>
<body>
	<section>
<a type="button" class="btn bg-custom text-white mt-3"  data-bs-toggle="modal" data-bs-target="#exampleModal"href="">Add Product</a>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
	     <form enctype="multipart/form-data" class="shadow-sm p-4 mb-5 bg-white rounded" th:object="${product}" th:action="@{/admin/addproduct}" method="POST" >
				<div class="container text-custom my-3">
				<h2 class="text-center">Add product</h2>
				</div>
				<div class="mb-3">
				    <label  class="form-label" >Product Name</label>
				    <input type="text" class="form-control" name="name" required>
			   </div>
			   <div class="mb-3">
				    <label class="form-label" >Product Brand </label>
				    <input type="text" class="form-control" name="brand" required>
				    
			   </div>
			   <div class="mb-3">
				    <label  class="form-label">Product model description</label>
				    <input type="text" class="form-control" name="description"  >
			   </div>
			      <div class="mb-3">
				    <label class="form-label" >Product Price </label>
				    <input type="text" class="form-control" name="price" required>
				    
			   </div>
			   <div class="mb-3">
				    <label class="form-label"> product image</label>
				    <input type="file" class="form-control"  name="productImage" required>
			   </div>
			  
			  <div class="modal-footer">       
        <button type="submit" class="btn btn-success" href="">Add</button>
      </div>
			  	
			</form>
      </div>
      
    </div>
  </div>
</div>

	</section>

</body>
</html>
