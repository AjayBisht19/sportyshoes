<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>report</title>
</head>
<body>

	      <th scope="col">User</th>

	       <th scope="col">Product Name</th>
	       <th scope="col">Date</th>
	   
	    </tr>
	  </thead>

	    </tr>
	    
	  </tbody>
	</table>
</ul>
	</section>

</body>
</html>
